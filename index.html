<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>akpweatherapp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">

    <h1>Weather App</h1>

    <div class="tab-container">
      <p  class="tab" data-userWeather>Your Weather</p>
      <p class="tab" data-searchWeather>Search Weather</p>
    </div>

    <div class="weather-container">

      <!-- grant location container -->
      <div class="sub-container grant-location-container">
        <img src=".//location.png" width="80" height="80" loading="lazy">
        <p>Grant Location Access</p>
        <p>Allow access to get weather information</p>
        <button class="btn" data-grantAccess>Grant Access</button>
      </div>

      <!-- search form  -->
      <form class="form-container" data-searchForm>
        <input placeholder="   Search for City..." data-searchInput>
        <button class="btn" type="submit">
          <img src=".//search.png" width="20" height="20" loading="lazy">
        </button>
      </form>

      <!-- loading screen part -->
      <div class="sub-container loading-conatiner">
        <img src=".//loader.webp" width="150" height="150">
        <p>Loading</p>
      </div>

      <!-- show weather info -->
      <div class="sub-container user-info-container">

        <!-- city name and flag  -->
        <div class="name">
          <p data-cityName></p>
          <img data-countryIcon>
        </div>

        <!-- weather description -->
        <p data-weatherDesc></p>
        <!-- weather icon -->
        <img data-weatherIcon>
        <!-- temperature -->
        <p data-temp></p>

        <!-- 3 cards parameter  -->

        <div class="parameter-container">

          <!-- card 1 -->
          <div class="parameter">
            <img src=".//windspeed.png" width="150" height="150">
            <p>windspeed</p>
            <p data-windspeed></p>
          </div>

          <!-- card 2 -->
          <div class="parameter">
            <img src=".//humidity.png" width="150" height="150">
            <p>humidity</p>
            <p data-humidity></p>
          </div>

          <!-- card 3 -->
          <div class="parameter">
            <img src=".//cloud.png" width="150" height="150">
            <p>Clouds</p>
            <p data-cloudiness></p>
          </div>


        </div>


      </div>


    </div>


  </div>

  <script src="index.js"></script>
</body>
</html>
